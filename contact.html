<body>
	<div class="container-fluid maincontainer">
		<nav class="row navbar navbar-default" role="navigation">

			<div class="container">
				<div class="row">
					<div class="col-sm-0 col-md-1"></div>
					<div class="col-xs-12 col-sm-5 col-md-5">
						<div class="navbar-header">
							<div class="namebox">David R Coulombe</div>
						</div>
					</div>
					<div class="col-sm-1 col-md-0"></div>
					<div class="col-xs-12 col-sm-5 col-md-4 center">
						<div id="navigation">					
							<ul class="navbar-right list-inline">
								<li class="linkbox"><a href="contact.html" class="navbarlinks">Contact</a></li>
								<li class="linkbox"><a href="portfolio.html" class="navbarlinks">Portfolio</a></li>
								<li class="linkbox"><a href="index.html" class="navbarlinks">About</a></li>
							</ul>
						</div>
					</div>
					<div class="col-sm-1 col-md-2"></div>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-md-1">
				</div>

				<div class="col-xs-12 col-sm-12 col-md-5 aboutmebody">
					<p class="aboutheader">Contact Me</p>
					<div class="row">
						<form id="contactform">
							<div class="form-group">
								<label for="nameinput">Name</label>
								<input type="text" class="form-control" id="nameinput" placeholder="Name">
							</div>
							<div class="form-group">
								<label for="emailinput">Email</label>
								<input type="email" class="form-control" id="emailinput" placeholder="Email">
							</div>
							<div class="form-group">
								<label for="messageinput">Message</label>
								<textarea class="form-control" id="messageinput" placeholder="Message"></textarea>
							</div>
							
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>
				</div>

				<div class="col-md-1">
				</div>
				<div class="panel col-xs-12 col-sm-12 col-md-3">
					<div class="panel-heading">Connect With Me</div>
					<div class="panel-body">
						<nav id="linky">
							<div class="iconimage" id="facebook">
								<a href="https://www.facebook.com/david.coulombe.735"><img src="assets/images/facebook.png" alt="Facebook" width="50" height="50"/>
								</a>
							</div>

							<div class="iconimage" id="linkedin">
								<a href="https://www.linkedin.com/in/david-coulombe-30137139/"><img src="assets/images/linkedin.png" alt="linkedin" width="50" height="50">
								</a>
							</div>

							<div class="iconimage" id="github">
								<a href="https://github.com/DaveyStacks"><img src="assets/images/github.png" alt="Github" width="50" height="50">
								</a>
							</div>
						</nav>
					</div>

				</div>

		<div class="container-fluid row">
